<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buka Bersama Capital Group Medan 1447 H / 2026</title>
    <meta name="description" content="Undian Buka Bersama Capital Group Medan 1447 H / 2026">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Background Wallpaper - Ganti URL di CSS untuk custom wallpaper -->
    <div class="background-wallpaper"></div>
    <div class="background-overlay"></div>

    <!-- Main Container - Centered -->
    <div class="main-wrapper">
        <!-- Header -->
        <header class="header">
            <h1 class="logo-text">Buka Bersama</h1>
            <h2 class="logo-subtitle">Capital Group Medan</h2>
            <p class="tagline">1447 H / 2026</p>
            <p class="tema-text">&ldquo;Harmoni Ramadhan, Menguatkan Kebersamaan<br>dalam Meraih Berkah Bersama Capital
                Group&rdquo;</p>
        </header>

        <!-- 13 Digit Boxes - Nomor Handphone -->
        <section class="spin-container">
            <!-- Inner Board Container -->
            <div class="spin-board">
                <div class="combination-boxes">
                    <!-- Group 1: 4 digits (08xx) -->
                    <div class="combo-box" id="box1">
                        <div class="combo-inner"><span class="combo-value">?</span></div>
                        <div class="combo-glow"></div>
                    </div>
                    <div class="combo-box" id="box2">
                        <div class="combo-inner"><span class="combo-value">?</span></div>
                        <div class="combo-glow"></div>
                    </div>
                    <div class="combo-box" id="box3">
                        <div class="combo-inner"><span class="combo-value">?</span></div>
                        <div class="combo-glow"></div>
                    </div>
                    <div class="combo-box" id="box4">
                        <div class="combo-inner"><span class="combo-value">?</span></div>
                        <div class="combo-glow"></div>
                    </div>
                    <span class="combo-separator" id="sep1">-</span>
                    <!-- Group 2: 4 digits -->
                    <div class="combo-box" id="box5">
                        <div class="combo-inner"><span class="combo-value">?</span></div>
                        <div class="combo-glow"></div>
                    </div>
                    <div class="combo-box" id="box6">
                        <div class="combo-inner"><span class="combo-value">?</span></div>
                        <div class="combo-glow"></div>
                    </div>
                    <div class="combo-box" id="box7">
                        <div class="combo-inner"><span class="combo-value">?</span></div>
                        <div class="combo-glow"></div>
                    </div>
                    <div class="combo-box" id="box8">
                        <div class="combo-inner"><span class="combo-value">?</span></div>
                        <div class="combo-glow"></div>
                    </div>
                    <span class="combo-separator" id="sep2">-</span>
                    <!-- Group 3: 5 digits -->
                    <div class="combo-box" id="box9">
                        <div class="combo-inner"><span class="combo-value">?</span></div>
                        <div class="combo-glow"></div>
                    </div>
                    <div class="combo-box" id="box10">
                        <div class="combo-inner"><span class="combo-value">?</span></div>
                        <div class="combo-glow"></div>
                    </div>
                    <div class="combo-box" id="box11">
                        <div class="combo-inner"><span class="combo-value">?</span></div>
                        <div class="combo-glow"></div>
                    </div>
                    <div class="combo-box" id="box12">
                        <div class="combo-inner"><span class="combo-value">?</span></div>
                        <div class="combo-glow"></div>
                    </div>
                    <div class="combo-box" id="box13">
                        <div class="combo-inner"><span class="combo-value">?</span></div>
                        <div class="combo-glow"></div>
                    </div>
                </div>


            </div>
        </section>

        <!-- Action Buttons -->
        <section class="action-section">
            <button class="btn-spin" id="spinBtn">
                <span class="btn-text" id="spinBtnText">PUTAR UNDIAN</span>
            </button>
            <button class="btn-secondary" id="viewWinnersBtn">
                <span class="btn-text">Daftar Pemenang</span>
            </button>
        </section>

        <!-- Company Filter - DIBAWAH -->
        <section class="company-section">
            <p class="section-label">Filter Perusahaan:</p>
            <div class="company-checkboxes" id="companyCheckboxes">
                <p class="loading-text">Memuat data perusahaan...</p>
            </div>
            <div class="filter-actions">
                <button class="btn-filter" id="selectAllBtn">✓ Semua</button>
                <button class="btn-filter" id="deselectAllBtn">✗ Hapus</button>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <a href="admin/admin.html" class="admin-link">Admin Panel</a>
        </footer>
    </div>

    <!-- Winner Announcement Modal -->
    <div class="modal" id="winnerModal">
        <div class="modal-content">
            <div class="confetti-burst" id="confettiBurst"></div>
            <div class="modal-body">
                <div class="winner-text" id="modalWinnerText"
                    style="font-size: 1.5rem; line-height: 1.8; color: var(--text-primary); font-weight: 400;">
                    <!-- Template injected by JS -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-primary" id="closeModalBtn">Tutup</button>
                <button class="btn-secondary" id="goToWinnersBtn">Daftar Pemenang</button>
            </div>
        </div>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confettiCanvas"></canvas>

    <script src="app.js"></script>
</body>

</html>
