<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pemenang ‚Äî Capital Group Medan</title>
    <meta name="description" content="Daftar pemenang undian Buka Bersama Capital Group Medan 1447 H / 2026">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@latest/dist/jspdf.plugin.autotable.min.js"></script>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0c0c14;
            --bg-surface: #13131f;
            --bg-elevated: #1a1a2a;
            --bg-hover: #22223a;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-medium: rgba(255, 255, 255, 0.1);
            --gold-primary: #c9a84c;
            --gold-light: #e4c76b;
            --gold-muted: rgba(201, 168, 76, 0.15);
            --text-primary: #f0ede6;
            --text-secondary: rgba(240, 237, 230, 0.7);
            --text-muted: rgba(240, 237, 230, 0.4);
            --radius: 8px;
        }

        html,
        body {
            height: 100%;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* ‚îÄ‚îÄ Layout ‚îÄ‚îÄ */
        .page {
            max-width: 960px;
            margin: 0 auto;
            padding: 3rem 2rem 4rem;
        }

        /* ‚îÄ‚îÄ Top Bar ‚îÄ‚îÄ */
        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 3rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            text-transform: uppercase;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: var(--gold-primary);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }

        /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ */
        .page-header {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-subtle);
        }

        .page-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            margin-bottom: 0.25rem;
        }

        .page-header .subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        .header-row {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        /* ‚îÄ‚îÄ Export Button ‚îÄ‚îÄ */
        .btn-export {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1.25rem;
            background: transparent;
            border: 1px solid var(--gold-primary);
            color: var(--gold-primary);
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-export:hover {
            background: var(--gold-muted);
            color: var(--gold-light);
        }

        .btn-export:active {
            transform: scale(0.97);
        }

        .btn-export svg {
            width: 15px;
            height: 15px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }


        /* ‚îÄ‚îÄ Table ‚îÄ‚îÄ */
        .table-wrapper {
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg-elevated);
        }

        thead th {
            padding: 0.85rem 1.25rem;
            text-align: left;
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            border-bottom: 1px solid var(--border-subtle);
        }

        thead th:first-child {
            text-align: center;
            width: 56px;
        }

        tbody tr {
            border-bottom: 1px solid var(--border-subtle);
            transition: background 0.15s ease;
        }

        tbody tr:last-child {
            border-bottom: none;
        }

        tbody tr:hover {
            background: var(--bg-hover);
        }

        tbody td {
            padding: 0.9rem 1.25rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            vertical-align: middle;
        }

        tbody td:first-child {
            text-align: center;
            font-weight: 600;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .cell-name {
            color: var(--text-primary);
            font-weight: 500;
        }

        .cell-phone {
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.04em;
            color: var(--gold-primary);
            font-weight: 500;
        }

        .cell-prize {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* ‚îÄ‚îÄ Empty State ‚îÄ‚îÄ */
        .empty-state {
            padding: 4rem 2rem;
            text-align: center;
        }

        .empty-state .icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0.4;
        }

        .empty-state h3 {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.4rem;
        }

        .empty-state p {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* ‚îÄ‚îÄ Footer ‚îÄ‚îÄ */
        .page-footer {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .page-footer span {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .page-footer a {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .page-footer a:hover {
            color: var(--gold-primary);
        }

        /* ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ */
        @media (max-width: 640px) {
            .page {
                padding: 1.5rem 1rem 3rem;
            }

            .topbar {
                margin-bottom: 2rem;
            }

            .page-header h1 {
                font-size: 1.35rem;
            }

            .summary-bar {
                flex-direction: column;
            }

            .table-wrapper {
                border-radius: 0;
                border-left: none;
                border-right: none;
                margin-left: -1rem;
                margin-right: -1rem;
            }

            thead th,
            tbody td {
                padding: 0.75rem 1rem;
                font-size: 0.8rem;
            }

            .header-row {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* ‚îÄ‚îÄ Print ‚îÄ‚îÄ */
        @media print {
            body {
                background: #fff;
                color: #000;
            }

            .topbar,
            .btn-export,
            .page-footer {
                display: none;
            }

            .table-wrapper {
                border: 1px solid #ddd;
            }

            thead {
                background: #f5f5f5;
            }

            thead th {
                color: #333;
                border-bottom: 2px solid #ddd;
            }

            tbody td {
                color: #333;
            }

            .cell-phone {
                color: #333;
            }

            .summary-item {
                background: #f9f9f9;
            }

            .summary-value {
                color: #333;
            }
        }
    </style>
</head>

<body>
    <div class="page">
        <!-- Top Bar -->
        <nav class="topbar">
            <a href="index.html" class="back-link">
                <svg viewBox="0 0 24 24">
                    <path d="M19 12H5M12 5l-7 7 7 7" />
                </svg>
                Kembali
            </a>
        </nav>

        <!-- Header -->
        <header class="page-header">
            <div class="header-row">
                <div>
                    <h1>Daftar Pemenang</h1>
                    <p class="subtitle">Undian Buka Bersama Capital Group Medan ‚Äî 1447 H / 2026</p>
                </div>
                <button class="btn-export" id="exportPdfBtn">
                    <svg viewBox="0 0 24 24">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                        <polyline points="14 2 14 8 20 8" />
                        <line x1="12" y1="18" x2="12" y2="12" />
                        <polyline points="9 15 12 18 15 15" />
                    </svg>
                    Export PDF
                </button>
            </div>
        </header>


        <!-- Table -->
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Perusahaan</th>
                        <th>Nomor HP</th>
                        <th>Hadiah</th>
                    </tr>
                </thead>
                <tbody id="winnersBody">
                    <tr>
                        <td colspan="5">
                            <div class="empty-state">
                                <div class="icon">‚è≥</div>
                                <h3>Memuat data‚Ä¶</h3>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Footer -->
        <footer class="page-footer">
            <span>¬© 2026 Capital Group Medan</span>
            <a href="admin/admin.html">Admin Panel</a>
        </footer>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';
        let winnersData = [];

        async function loadWinners() {
            try {
                const response = await fetch(`${API_BASE}/winners`);
                const result = await response.json();

                if (result.success) {
                    winnersData = result.data || [];
                    renderWinners(winnersData);
                }
            } catch (error) {
                console.error('Error loading winners:', error);
                document.getElementById('winnersBody').innerHTML = `
                    <tr><td colspan="5">
                        <div class="empty-state">
                            <div class="icon">‚ö†Ô∏è</div>
                            <h3>Gagal memuat data</h3>
                            <p>${error.message}</p>
                        </div>
                    </td></tr>`;
            }
        }

        function renderWinners(winners) {
            const tbody = document.getElementById('winnersBody');

            if (!winners || winners.length === 0) {
                tbody.innerHTML = `
                    <tr><td colspan="5">
                        <div class="empty-state">
                            <div class="icon">üèÜ</div>
                            <h3>Belum ada pemenang</h3>
                            <p>Pemenang akan muncul setelah undian dilakukan</p>
                        </div>
                    </td></tr>`;
                return;
            }

            tbody.innerHTML = winners.map((w, i) => `
                <tr>
                    <td>${i + 1}</td>
                    <td class="cell-name">${w.nama_karyawan}</td>
                    <td class="cell-company">${w.perusahaan}</td>
                    <td class="cell-phone">${formatPhone(w.nomor_undian)}</td>
                    <td class="cell-prize">${w.prize_name || '-'}</td>
                </tr>
            `).join('');
        }


        function formatPhone(number) {
            if (!number) return '';
            const clean = number.replace(/\D/g, '');
            if (clean.length <= 4) return clean;
            if (clean.length <= 8) return clean.slice(0, 4) + '-' + clean.slice(4);
            return clean.slice(0, 4) + '-' + clean.slice(4, 8) + '-' + clean.slice(8);
        }

        // ‚îÄ‚îÄ PDF Export ‚îÄ‚îÄ
        function exportPDF() {
            if (winnersData.length === 0) {
                alert('Belum ada data pemenang untuk diekspor.');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');

            // Header
            doc.setFontSize(16);
            doc.setFont('helvetica', 'bold');
            doc.text('Daftar Pemenang Undian', 105, 20, { align: 'center' });

            doc.setFontSize(10);
            doc.setFont('helvetica', 'normal');
            doc.setTextColor(100);
            doc.text('Buka Bersama Capital Group Medan ‚Äî 1447 H / 2026', 105, 27, { align: 'center' });

            const now = new Date();
            doc.setFontSize(8);
            doc.text(`Dicetak: ${now.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' })} ${now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' })}`, 105, 33, { align: 'center' });

            doc.setTextColor(0);

            // Table ‚Äî semua huruf kapital
            const tableData = winnersData.map((w, i) => [
                i + 1,
                (w.nama_karyawan || '').toUpperCase(),
                (w.perusahaan || '').toUpperCase(),
                formatPhone(w.nomor_undian).toUpperCase(),
                (w.prize_name || '-').toUpperCase()
            ]);

            doc.autoTable({
                head: [['NO', 'NAMA', 'PERUSAHAAN', 'NOMOR HP', 'HADIAH']],
                body: tableData,
                startY: 38,
                theme: 'grid',
                styles: {
                    font: 'helvetica',
                    fontSize: 9,
                    cellPadding: 4,
                    halign: 'center',
                    valign: 'middle',
                    lineColor: [220, 220, 220],
                    lineWidth: 0.3
                },
                headStyles: {
                    fillColor: [30, 30, 45],
                    textColor: [255, 255, 255],
                    fontStyle: 'bold',
                    fontSize: 8,
                    halign: 'center'
                },
                alternateRowStyles: {
                    fillColor: [248, 248, 250]
                },
                columnStyles: {
                    0: { halign: 'center', cellWidth: 12 },
                    1: { halign: 'center', cellWidth: 42 },
                    2: { halign: 'center', cellWidth: 38 },
                    3: { halign: 'center', cellWidth: 32 },
                    4: { halign: 'center', cellWidth: 'auto' }
                },
                didDrawPage: function (data) {
                    doc.setFontSize(7);
                    doc.setTextColor(150);
                    doc.text(
                        `Halaman ${doc.internal.getCurrentPageInfo().pageNumber}`,
                        105, doc.internal.pageSize.height - 10,
                        { align: 'center' }
                    );
                }
            });

            doc.save('Daftar_Pemenang_BukBer_CapitalGroup_2026.pdf');
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadWinners();
            document.getElementById('exportPdfBtn').addEventListener('click', exportPDF);
        });

        // Auto-refresh every 15 seconds
        setInterval(loadWinners, 15000);
    </script>
</body>

</html>
